<!DOCTYPE html>
<html>

<head>
    <title>Indent Prediction</title>
    <style>
        /* Responsive design */
        @media (max-width: 600px) {
            form {
                width: 100%;
            }
        }

        /* Styling */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.2); /* Light blue background */
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }


        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin-right: 20px;
            transition: all 0.2s ease-in-out; /* Add transition */
        }

        nav a:hover {
            color: #ccc;
            background-color: #00bfff; /* Change background color */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add border radius */
            transform: scale(1.1); /* Add scale transformation */
            box-shadow: 0 0 10px #ccc; /* Add box shadow */
        }


        /* Form */
        form {
            width: 50%;
            margin: 80px auto; /* Space between navbar and form */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        body {
            background-color: lightseagreen; /* light background color */
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <nav>
        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
            <a href="/">Home</a>
            <a href="/prediction">Prediction</a>
        </div>
    </nav>
    <form action="/submit" method="post">
        <label for="input1">Enter start Center:</label>
        <input type="text" id="input1" placeholder="Center Name" name="input1">

        <label for="input4">Enter End Center:</label>
        <input type="text" id="input4" placeholder="Center Name" name="input4">

        <label for="input2">Enter Start Date :</label>
        <input type="text" id="input2" placeholder="DD-MM-YYYY" name="input2">

        <label for="input3">Enter End Date :</label>
        <input type="text" id="input3" placeholder="DD-MM-YYYY" name="input3">

        <h3 style="text-align: center;">Get data on the basis of:</h3>
        <div style="display: flex; justify-content: center;">
            <input type="radio" id="date" name="criteria" value="date">
            <label for="date">Date</label>
            <input type="radio" id="center" name="criteria" value="center">
            <label for="center">Center</label>
        </div>
        <br>
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
            <input type="submit" value="Submit">
        </div>
    </form>
    <form action="/prediction" method="post">
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
            <input type="submit" value="Click Here to Calculate the Prediction of records Present in Database">
        </div>
    </form>
</body>

</html>
